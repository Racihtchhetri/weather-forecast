    <div class="container">

        <!-- Time Card -->
       
            <div class="card time-card">
                <div class="card-body text-center">
                    <h5 class="card-title">Current Time In India</h5>
                    <p class="time" id="current-time"></p> <!-- Current time -->
                    <p class="date" id="current-date"></p> <!-- Current date -->
                    <p class="greeting" id="greeting"></p> <!-- Greeting message -->

    </div>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function updateTime() {
            const time = new Date();
        
            // Example time zones for different countries
            const timeZones = {
                'India': 'Asia/Kolkata', // Indian Standard Time (IST)
                'United States': 'America/New_York', // Eastern Standard Time (EST)
                'United Kingdom': 'Europe/London', // Greenwich Mean Time (GMT)
                'Australia': 'Australia/Sydney' // Australian Eastern Standard Time (AEST)
                // Add more countries and their time zones as needed
            };
        
            for (const country in timeZones) {
                const options = {
                    hour: 'numeric',
                    minute: 'numeric',
                    second: 'numeric',
                    hour12: true,
                    timeZone: timeZones[country]
                };
        
                const formattedTime = time.toLocaleString('en-US', options);
                document.getElementById(`current-time-${country.replace(' ', '-').toLowerCase()}`).innerHTML = formattedTime;
            }
            
            // You can add similar logic to display dates and greetings for different countries
        
            // For the current date
            const dateOptions = {
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric',
                timeZone: 'UTC' // Date will be shown in UTC for simplicity
            };
        
            const formattedDate = time.toLocaleDateString('en-US', dateOptions);
        
            for (const country in timeZones) {
                document.getElementById(`current-date-${country.replace(' ', '-').toLowerCase()}`).innerHTML = formattedDate;
            }
        
            // Greeting
            let greeting;
        
            const hour = time.getHours();
            if (hour >= 0 && hour < 12) {
                greeting = 'Good Morning!';
            } else if (hour >= 12 && hour < 17) {
                greeting = 'Good Afternoon!';
            } else if (hour >= 17 && hour < 21) {
                greeting = 'Good Evening!';
            } else {
                greeting = 'Good Night!';
            }
        
            for (const country in timeZones) {
                document.getElementById(`greeting-${country.replace(' ', '-').toLowerCase()}`).innerHTML = greeting;
            }
        }
        
        updateTime();
        
        setInterval(updateTime, 1000);
        </script>
