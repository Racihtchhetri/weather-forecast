    <script>

function updateTime(){
    const time = new Date();
    const hour = time.getHours(); // Corrected method name
    const min = time.getMinutes();
    const week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const day = week[time.getDay()];
    const date = time.getDate();
    const monthName = ["January", "Febuary", "March", "April", "May", "June", "July",
        "August", "September", "October", "November", "December"];
    const month = monthName[time.getMonth()];
    const year = time.getFullYear();

    const options = {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true // Set to true for 12-hour format
    };

    const formattedTime = time.toLocaleString('en-IN', options);

    document.getElementById('current-time').innerHTML = formattedTime;

    document.getElementById('current-date').innerHTML = day + " " + date + " " + month + " " + year;

    let greeting;

    if (hour >= 0 && hour < 12) {
        greeting = 'Good Morning!';
    } else if (hour >= 12 && hour < 17) {
        greeting = 'Good Afternoon!';
    } else if (hour >= 17 && hour < 21) {
        greeting = 'Good Evening!';
    } else {
        greeting = 'Good Night!';
    }

    document.getElementById('greeting').innerHTML = greeting;
}

updateTime();

    setInterval(updateTime, 1000);
    </script>
